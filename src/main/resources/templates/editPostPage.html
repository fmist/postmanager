<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header th:insert="blocks/header"></header>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-5" style="color: azure">Рекдактирование</h1>
        <p class="lead" style="color: azure">Здесь вы можете изменить заголовок и текст поста</p>
    </div>
</div>
<div class="container mt-5 mb-5">
    <form th:method="POST" th:action="@{/posts/{id}/edit(id=${post.getId()})}" th:object="${post}">
        <div class="input-group input-group-sm">
            <span class="input-group-text" id="input-group-sm-example">Заголовок</span>
            <input th:field="*{title}" id="title" type="text" class="form-control" aria-label="Small input group" aria-describedby="input-group-sm">
        </div>
        <div id="validate_title" class="alert alert-danger" th:if="${#fields.hasErrors('title')}"
             th:errors="*{title}"></div>
        <br>
        <div class="form-floating">
            <textarea th:field="*{text}" class="form-control" placeholder="Edit post text" id="floatingTextarea" style="height: 100px"></textarea>
            <label for="floatingTextarea">Edit post text</label>
        </div>
        <div id="validate_text" class="alert alert-warning" th:if="${#fields.hasErrors('text')}"
             th:errors="*{text}"></div>
        <br>
        <button id="update" type="submit" class="btn btn-primary btn-sm">Сохранить изменения</button>
    </form>
</div>
</html>
