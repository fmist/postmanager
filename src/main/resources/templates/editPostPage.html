<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header th:insert="blocks/header"></header>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-5" style="color: azure">Рекдактирование</h1>
        <p class="lead" style="color: azure">Здесь вы можете изменить заголовок и текст поста</p>
    </div>
</div>
<div class="container mt-5 mb-5">
    <h1 style="color: wheat">Редактирование</h1>
    <form th:method="POST" th:action="@{/posts/{id}/edit(id=${post.getId()})}" th:object="${post}">
        <input id="title" type="text" th:field="*{title}" placeholder="Edit post title" class="form-control"/>
        <div id="validate_title" class="alert alert-danger" th:if="${#fields.hasErrors('title')}"
             th:errors="*{title}"></div>
        <br>
        <div class="form-floating">
            <textarea th:field="*{text}" class="form-control" placeholder="Edit post text" id="floatingTextarea" style="height: 100px"></textarea>
            <label for="floatingTextarea">Comments</label>
        </div>
        <div id="validate_text" class="alert alert-warning" th:if="${#fields.hasErrors('text')}"
             th:errors="*{text}"></div>
        <br>
        <button id="update" type="submit" class="btn btn-outline-dark btn-sm">Сохранить изменения</button>
    </form>
</div>
</html>
